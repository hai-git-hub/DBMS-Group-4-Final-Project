<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>The STORE - Checkout</title>
        <link rel="stylesheet" href="Checkout.css"/>
        <script src="Shop.js" async></script>
    </head>
   
    <body>
        <header class="main-header">
            <hl class="main-title"> The STORE </hl>
            <nav class="nav main-nav">
                <ul class="style-ul">
                    <li> <a href="Index.html"> HOME </a> </li>
                    <li> <a href="Products.html"> PRODUCTS </a> </li>
                    <li> <a href="About.html"> ABOUT </a> </li>
                    <li> <a href="Contact.html"> CONTACT </a> </li>
                    <li> <a href="Shopping Cart.html"> SHOPPING CART </a> </li>
                </ul>
            </nav>
        </header>
        
        <main>
            <h2 class="content-header"> Checkout </h2>
            <form>
                <fieldset>
                    <legend> Personal Information </legend>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required><br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required><br>
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" required><br>
                </fieldset>
                
                <fieldset>
                    <legend>Shipping Information</legend>
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required><br>
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" required><br>
                    <label for="state">State:</label>
                    <input type="text" id="state" name="state" required><br>
                    <label for="zip">Zip Code:</label>
                    <input type="text" id="zip" name="zip" required><br>
                </fieldset>
                
                <fieldset>
                    <legend>Payment Information</legend>
                    <label for="cardnumber">Card Number:</label>
                    <input type="text" id="cardnumber" name="cardnumber" required><br>
                    <label for="expdate">Expiration Date:</label>
                    <input type="text" id="expdate" name="expdate" required><br>
                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" name="cvv" required><br>
                </fieldset>
                
                <button class="button-checkout" type="submit"> Place Order  </button> 
            </form>
        </main>
        
        <footer>
            <p>&copy; 2023 The STORE. All rights reserved.</p>
        </footer>
    </body>
</html>
