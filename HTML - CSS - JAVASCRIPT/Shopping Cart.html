<!DOCTYPE html>
<html>
    <head>
        <title> The STORE - Cart </title>
        <link rel="stylesheet" href="Styles.css"/>
        <script src="Shop.js" async></script>
    </head>
    <body>
        <header class="main-header">
            <hl class="main-title"> The STORE </hl>
            <nav class="nav main-nav">
                <ul>
                    <li> <a href="Index.html"> HOME </a> </li>
                    <li> <a href="Products.html"> PRODUCTS </a> </li>
                    <li> <a href="About.html"> ABOUT </a> </li>
                    <li> <a href="Contact.html"> CONTACT </a> </li>
                    <li> <a href="Shopping Cart.html"> SHOPPING CART </a> </li>
                </ul>
            </nav>
        </header>
        
        <section class="content-section container">
            <h2  class="content-header"> Shopping Cart </h2>

            <div class="cart-row">
                <span class="cart-item cart-header cart-column"> Item </span>
                
                <span class="cart-quantity cart-header cart-column"> Quantity </span>
                
                <span class="cart-price cart-header cart-column"> Price </span>
            </div>

            <div class="cart-items">
                <div class="cart-row">
                    <div class="cart-item cart-column">
                        <img class="item-image" src="Images/Sofa-1.jpg"> 
                        <span class="item-title"> Oska Sofa </span>
                    </div>
            
                    <div class="cart-quantity cart-column">
                        <input class="quantity-input" type="number" value="1"> 
                        <button class="button button-remove" type="button"> Remove </button>
                    </div>
                
                    <span class="cart-price cart-column"> $1869 </span>
                </div>

                <div class="cart-row">
                    <div class="cart-item cart-column">
                        <img class="item-image" src="Images/Table-2.jpg"> 
                        <span class="item-title"> Vacia Table </span>
                    </div>
            
                    <div class="cart-quantity cart-column">
                        <input class="quantity-input" type="number" value="1"> 
                        <button class="button button-remove" type="button"> Remove </button>
                    </div>
                
                    <span class="cart-price cart-column"> $2999 </span>
                </div>

                <div class="cart-row">
                    <div class="cart-item cart-column">
                        <img class="item-image" src="Images/Bed-3.jpg"> 
                        <span class="item-title"> Omai Bed </span>
                    </div>
            
                    <div class="cart-quantity cart-column">
                        <input class="quantity-input" type="number" value="1"> 
                        <button class="button button-remove" type="button"> Remove </button>
                    </div>
                
                    <span class="cart-price cart-column"> $1235 </span>
                </div>

            </div>

            <div class="cart-total"> 
                <strong class="total-title"> Total </strong>
                <span class="total-price"> $6103 </span>
            </div>
            <button class="button button-primary checkout-button"> <a href="Checkout.html"> Checkout </a> </button> 
        </section>

    </body>
</html>
